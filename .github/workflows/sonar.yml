name: SonarCloud Actions

on:
  push:
    branches: [master, dev]
  pull_request:
    branches: ["**"]

jobs:
  sonarcloud:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.x
    - name: build and test
      run: |
        dotnet restore "Bowling.sln"
        dotnet build "Bowling.sln" --configuration Release --no-restore
        dotnet test "Bowling.sln" --no-restore --verbosity normal --logger trx --results-directory "TestResults" /p:CollectCoverage=true /p:CoverletOutputFormat=opencover /p:CoverletOutput="..\coverage.xml"
    - uses: sonarsource/sonarcloud-github-action@master
      with:
        args: >
          -Dsonar.organization=ervinnotari
          -Dsonar.projectKey=ervinnotari_Bowling
          -Dsonar.cs.opencover.reportsPaths="**coverage.xml"
          -Dsonar.cs.vscoveragexml.reportsPaths="**.coveragexml" 
          -Dsonar.cs.vstest.reportsPaths="**.trx" 
          -Dsonar.coverage.exclusions="**\*Test*.cs,**\Bowling.Application.**.cs"
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}