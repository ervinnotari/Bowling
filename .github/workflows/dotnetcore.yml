#      run: dotnet build --configuration Release

#    - name: "Build: PlayWorkerService"
#      working-directory: Bowling.Application.PlayWorkerService/
#      run: dotnet build --configuration Release
      
    - name: Test with dotnet
      run: dotnet test Bowling.sln --configuration Release
