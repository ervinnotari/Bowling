name: CI for Bowling in .NET Core

on:
  push:
    branches:
      - master

jobs:
  build_and_test:
    runs-on: ${{ matrix.os }}
    name: CI plan for Bowling
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest, windows-latest]
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1.4.0
      with:
        dotnet-version: 3.1.100

    - name: Build Bowling
      run: dotnet build Bowling.sln --configuration Release 
    - name: Test Bowling
      run: dotnet test Bowling.sln --configuration Release

    - name: Heroku container publish
      if: matrix.os == 'ubuntu-latest' && success()
      working-directory: Bowling.Application.PainelOnBlazor/
      env: 
        HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
      run: |
        docker build -t painel:lasted -f Dockerfile.web .
        heroku container:login
        docker login --username=_ --password=$(heroku auth:token) registry.heroku.com
        docker tag painel:lasted registry.heroku.com/bowling-painel-on-blazor/web
        docker push registry.heroku.com/bowling-painel-on-blazor/web
