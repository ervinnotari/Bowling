name: CI for Bowling in .NET Core

on:
  push:
    branches:
      - master

jobs:
  build_and_test:
    runs-on: ${{ matrix.os }}
    name: CI plan for Bowling
    strategy:
      matrix:
        os: [macOS-latest, ubuntu-latest, windows-latest]
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1.4.0
      with:
        dotnet-version: 3.1.100
    - name: Build Bowling
      run: dotnet build Bowling.sln --configuration Release 
    - name: Test Bowling
      run: dotnet test Bowling.sln --configuration Release
    - name: Heroku Deploy
      if: ${{ matrix.os }} == "ubuntu-latest"
    - uses: akhileshns/heroku-deploy@v3.0.0
      with: 
        heroku_api_key: ${{secrets.HEROKU_API_KEY}}
        heroku_app_name: "bowling-painel-on-blazor"
        heroku_email: "ervinnotari@hotmail.com"
        usedocker: true
