    - name: Heroku Container login
      working-directory: Bowling.Application.PainelOnBlazor/
      env: 
        HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
      run: heroku container:login
      
    - name: Heroku Container push
      working-directory: Bowling.Application.PainelOnBlazor/
      env: 
        HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
      run: heroku container:push -a bowling-painel-on-blazor web
      
    - name: Heroku Container deploy
      working-directory: Bowling.Application.PainelOnBlazor/
      env: 
        HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
      run: heroku container:release -a bowling-painel-on-blazor web
