name: .NET Core Test

on: 
  push:
    branches: 
      - master

jobs:
  test:
    runs-on: ${{ matrix.os }}
    name: "CI: Automated Testing"
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest, windows-latest]
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1.4.0
      with:
        dotnet-version: 3.1.100
    - name: Test Bowling
      run: dotnet test Bowling.sln --configuration Release
